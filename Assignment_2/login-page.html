<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./login-page.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Bahnschrift:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Times New Roman:ital,wght@0,400;1,400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Candara:wght@400;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Russo One:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Doppio One:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Gabriola:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Comic Sans MS:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Fugaz One:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Clash Display:wght@500;600&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@700&display=swap"
    />
  </head>
  <body>
    <div class="login-page">
      <div class="login-page-child"></div>
      <div class="login-button" id="loginButtonContainer">
        <img class="login-button-child" alt="" src="./public/rectangle-2.svg" />

        <div class="login">Register</div>
      </div>
      <b class="new-user">New User ?</b>
      <div class="login-trigger">
        <div class="continue-with-google" id="continueWithGoogle">
          <div class="continue-with-google-child"></div>
          <b class="continue-with-google1">Continue With Google</b>
          <img
            class="flat-color-iconsgoogle"
            alt=""
            src="./public/flatcoloriconsgoogle.svg"
          />
        </div>
        <div class="login-trigger-child"></div>
        <b class="or">OR</b>
        <div class="login-trigger-item"></div>
        <div class="login1" id="loginContainer">
          <img class="login-child" alt="" src="./public/rectangle-2.svg" />

          <b class="login2">Login</b>
        </div>
        <div class="password">
          <div class="password-child"></div>
          <img
            class="icround-password-icon"
            alt=""
            src="./public/icroundpassword.svg"
          />

          <b class="password1">Password</b>
        </div>
        <div class="email">
          <div class="password-child"></div>
          <img class="carbonemail-icon" alt="" src="./public/carbonemail.svg" />

          <b class="emailphone">Email/Phone</b>
        </div>
        <b class="login3">Login</b>
      </div>
      <img class="logo-3-icon" alt="" src="./public/logo-3@2x.png" />
    </div>

    <script>
      var loginButtonContainer = document.getElementById("loginButtonContainer");
      if (loginButtonContainer) {
        loginButtonContainer.addEventListener("click", function (e) {
          window.location.href = "./register-page.html";
        });
      }
      
      var continueWithGoogle = document.getElementById("continueWithGoogle");
      if (continueWithGoogle) {
        continueWithGoogle.addEventListener("click", function (e) {
          window.location.href = "./main-page.html";
        });
      }
      
      var loginContainer = document.getElementById("loginContainer");
      if (loginContainer) {
        loginContainer.addEventListener("click", function (e) {
          window.location.href = "./main-page.html";
        });
      }
      </script>
  </body>
</html>
