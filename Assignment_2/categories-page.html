<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./categories-page.css" />
    <link

    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Candara:wght@400;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Russo One:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Doppio One:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Gabriola:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Comic Sans MS:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Fugaz One:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Clash Display:wght@500;600&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@700&display=swap"
    />
  </head>
  <body>
    <div class="categories-page">
      <div class="base3">
        <div class="base-child3"></div>
        <div class="base-child4"></div>
      </div>
      <div class="categories-page-child"></div>
      <img
        class="account-button-icon3"
        alt=""
        src="./public/account-button.svg"
        id="accountButtonIcon"
      />

      <img
        class="notifications-button-icon3"
        alt=""
        src="./public/notifications-button.svg"
        id="notificationsButtonIcon"
      />

      <img
        class="cart-button-icon3"
        alt=""
        src="./public/cart-button.svg"
        id="cartButtonIcon"
      />

      <img
        class="category-button-icon3"
        alt=""
        src="./public/category-button.svg"
      />

      <img
        class="home-button-icon3"
        alt=""
        src="./public/home-button.svg"
        id="homeButtonIcon"
      />

      <div class="categories">
        <div class="categories1">Categories</div>
        <div class="frame-parent">
          <div class="ellipse-parent" id="frameContainer">
            <div class="frame-child"></div>
            <div class="home">Home</div>
            <img
              class="untitled-1-1-icon"
              alt=""
              src="./public/untitled1-1@2x.png"
            />
          </div>
          <div class="ellipse-group">
            <div class="frame-child"></div>
            <div class="furniture">Furniture</div>
            <img
              class="nav7-livingroomfurniture-icon"
              alt=""
              src="./public/nav7-livingroomfurniture@2x.png"
            />
          </div>
          <div class="ellipse-container">
            <div class="frame-child"></div>
            <img
              class="image-277-icon1"
              alt=""
              src="./public/image-277@2x.png"
            />

            <div class="beauty">Beauty</div>
            <img
              class="pxf239ul-icon"
              alt=""
              src="./public/61pxf239ul@2x.png"
            />
          </div>
          <div class="frame-div">
            <div class="frame-child"></div>
            <div class="food">Food</div>
            <img
              class="lmuejjhcl-icon"
              alt=""
              src="./public/71lmuejjhcl@2x.png"
            />
          </div>
          <div class="ellipse-parent1">
            <div class="frame-child"></div>
            <img
              class="kossawh2l-1-icon"
              alt=""
              src="./public/81kossawh2l-1@2x.png"
            />

            <div class="electronics">Electronics</div>
          </div>
          <div class="ellipse-parent2">
            <div class="frame-child"></div>
            <img
              class="az0ktrfvl-icon"
              alt=""
              src="./public/81az0ktrfvl@2x.png"
            />

            <div class="toys">Toys</div>
          </div>
          <div class="ellipse-parent3">
            <div class="frame-child"></div>
            <img
              class="epic-classic-premium-practice-icon"
              alt=""
              src="./public/epicclassicpremiumpracticesoccerballs-1@2x.png"
            />

            <div class="sports">Sports</div>
          </div>
          <div class="ellipse-parent4">
            <div class="frame-child"></div>
            <div class="medicines">Medicines</div>
            <img
              class="guag6okl-icon"
              alt=""
              src="./public/71guag6okl@2x.png"
            />
          </div>
        </div>
      </div>
      <div class="search-bar3">
        <div class="search-bar-child1"></div>
        <img
          class="riqr-scan-2-line-icon3"
          alt=""
          src="./public/riqrscan2line.svg"
        />

        <img class="fesearch-icon3" alt="" src="./public/fesearch.svg" />

        <i class="search-for-products3">Search for products...</i>
      </div>
    </div>

    <script>
      var accountButtonIcon = document.getElementById("accountButtonIcon");
      if (accountButtonIcon) {
        accountButtonIcon.addEventListener("click", function (e) {
          window.location.href = "./account-page.html";
        });
      }
      
      var notificationsButtonIcon = document.getElementById(
        "notificationsButtonIcon"
      );
      if (notificationsButtonIcon) {
        notificationsButtonIcon.addEventListener("click", function (e) {
          window.location.href = "./notification-page.html";
        });
      }
      
      var cartButtonIcon = document.getElementById("cartButtonIcon");
      if (cartButtonIcon) {
        cartButtonIcon.addEventListener("click", function (e) {
          window.location.href = "./cart-page.html";
        });
      }
      
      var homeButtonIcon = document.getElementById("homeButtonIcon");
      if (homeButtonIcon) {
        homeButtonIcon.addEventListener("click", function (e) {
          window.location.href = "./main-page.html";
        });
      }
      
      var frameContainer = document.getElementById("frameContainer");
      if (frameContainer) {
        frameContainer.addEventListener("click", function (e) {
          window.location.href = "./main-page.html";
        });
      }
      </script>
  </body>
</html>
