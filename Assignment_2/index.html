<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./index.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Bahnschrift:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Times New Roman:ital,wght@0,400;1,400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Candara:wght@400;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Russo One:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Doppio One:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Gabriola:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Comic Sans MS:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Fugaz One:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Clash Display:wght@500;600&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@700&display=swap"
    />
  </head>
  <body>
    <div class="account-page">
      <div class="base">
        <div class="base-child"></div>
        <div class="base-item"></div>
      </div>
      <div class="account-page-child"></div>
      <img
        class="account-button-icon"
        alt=""
        src="./public/account-button.svg"
      />

      <img
        class="notifications-button-icon"
        alt=""
        src="./public/notifications-button.svg"
        id="notificationsButtonIcon"
      />

      <img
        class="cart-button-icon"
        alt=""
        src="./public/cart-button.svg"
        id="cartButtonIcon"
      />

      <img
        class="category-button-icon"
        alt=""
        src="./public/category-button.svg"
        id="categoryButtonIcon"
      />

      <img
        class="home-button-icon"
        alt=""
        src="./public/home-button.svg"
        id="homeButtonIcon"
      />

      <div class="app-version-111">App Version 1.1.1</div>
      <div class="account-page-item"></div>
      <div class="cancellation">
        <div class="cancellation1">Cancellation</div>
      </div>
      <div class="recent-purchases">
        <img class="recent-purchases-child" alt="" />

        <div class="recent-purchases1">Recent Purchases</div>
      </div>
      <div class="alerts">
        <img class="recent-purchases-child" alt="" />

        <div class="alerts1">Alerts</div>
      </div>
      <div class="devices">
        <img class="devices-child" alt="" />

        <div class="alerts1">Devices</div>
      </div>
      <div class="change-address">
        <img class="devices-child" alt="" />

        <div class="recent-purchases1">Change Address</div>
      </div>
      <div class="security">
        <img class="security-child" alt="" />

        <div class="recent-purchases1">Security</div>
      </div>
      <b class="account-settings">Account Settings</b>
      <div class="search-bar">
        <div class="search-bar-child"></div>
        <img
          class="riqr-scan-2-line-icon"
          alt=""
          src="./public/riqrscan2line.svg"
        />

        <img class="fesearch-icon" alt="" src="./public/fesearch.svg" />

        <i class="search-for-products">Search for products...</i>
      </div>
    </div>

    <script>
      var notificationsButtonIcon = document.getElementById(
        "notificationsButtonIcon"
      );
      if (notificationsButtonIcon) {
        notificationsButtonIcon.addEventListener("click", function (e) {
          window.location.href = "./notification-page.html";
        });
      }
      
      var cartButtonIcon = document.getElementById("cartButtonIcon");
      if (cartButtonIcon) {
        cartButtonIcon.addEventListener("click", function (e) {
          window.location.href = "./cart-page.html";
        });
      }
      
      var categoryButtonIcon = document.getElementById("categoryButtonIcon");
      if (categoryButtonIcon) {
        categoryButtonIcon.addEventListener("click", function (e) {
          window.location.href = "./categories-page.html";
        });
      }
      
      var homeButtonIcon = document.getElementById("homeButtonIcon");
      if (homeButtonIcon) {
        homeButtonIcon.addEventListener("click", function (e) {
          window.location.href = "./main-page.html";
        });
      }
      </script>
  </body>
</html>
