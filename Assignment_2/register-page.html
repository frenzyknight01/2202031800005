<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./register-page.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Bahnschrift:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Times New Roman:ital,wght@0,400;1,400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Candara:wght@400;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Russo One:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Doppio One:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Gabriola:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Comic Sans MS:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Fugaz One:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Clash Display:wght@500;600&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@700&display=swap"
    />
  </head>
  <body>
    <div class="register-page">
      <div class="register-page-child"></div>
      <div class="login-button1" id="loginButtonContainer">
        <img class="login-button-item" alt="" src="./public/rectangle-2.svg" />

        <div class="login4">Log in</div>
      </div>
      <b class="existing-user">Existing User ?</b>
      <div class="register-trigger">
        <div class="continue-with-google2" id="continueWithGoogle">
          <div class="continue-with-google-item"></div>
          <b class="continue-with-google3">Continue With Google</b>
          <img
            class="flat-color-iconsgoogle1"
            alt=""
            src="./public/flatcoloriconsgoogle.svg"
          />
        </div>
        <div class="register-trigger-child"></div>
        <b class="or1">OR</b>
        <div class="register-trigger-item"></div>
        <div class="create-account" id="createAccountContainer">
          <img
            class="create-account-child"
            alt=""
            src="./public/rectangle-2.svg"
          />

          <b class="create-account1">Create Account</b>
        </div>
        <div class="re-enter-password">
          <div class="re-enter-password-child"></div>
          <img
            class="icround-password-icon1"
            alt=""
            src="./public/icroundpassword.svg"
          />

          <b class="re-enter-password1">Re-Enter Password</b>
        </div>
        <div class="password2">
          <div class="re-enter-password-child"></div>
          <img
            class="icround-password-icon1"
            alt=""
            src="./public/icroundpassword.svg"
          />

          <b class="re-enter-password1">Password</b>
        </div>
        <div class="phone">
          <div class="re-enter-password-child"></div>
          <img
            class="carbonphone-filled-icon"
            alt=""
            src="./public/carbonphonefilled.svg"
          />

          <b class="phone1">Phone</b>
        </div>
        <div class="email1">
          <div class="re-enter-password-child"></div>
          <img
            class="carbonemail-icon1"
            alt=""
            src="./public/carbonemail.svg"
          />

          <b class="email2">Email</b>
        </div>
        <div class="name1">
          <div class="re-enter-password-child"></div>
          <img class="wpfname-icon" alt="" src="./public/wpfname.svg" />

          <b class="name2">Name</b>
        </div>
        <b class="register">Register</b>
      </div>
      <img class="logo-2-icon" alt="" src="./public/logo-2@2x.png" />
    </div>

    <script>
      var loginButtonContainer = document.getElementById("loginButtonContainer");
      if (loginButtonContainer) {
        loginButtonContainer.addEventListener("click", function (e) {
          window.location.href = "./login-page.html";
        });
      }
      
      var continueWithGoogle = document.getElementById("continueWithGoogle");
      if (continueWithGoogle) {
        continueWithGoogle.addEventListener("click", function (e) {
          window.location.href = "./main-page.html";
        });
      }
      
      var createAccountContainer = document.getElementById("createAccountContainer");
      if (createAccountContainer) {
        createAccountContainer.addEventListener("click", function (e) {
          window.location.href = "./o-t-p-page.html";
        });
      }
      </script>
  </body>
</html>
